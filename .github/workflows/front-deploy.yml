name: Front Deploy

on:
  workflow_run:
    workflows: [Front Test & Lint]
    branches: [master]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/front
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build docker
        run: docker build . -t test-isur-dev/frontend
        env:
          NEXT_PUBLIC_API_URL: ${{ env.API_URL }}

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/key.key
          chmod 600 ~/.ssh/key.key
          cat >> ~/.ssh/config <<END
          HOST server
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/key.key
            StrictHostKeyChecking no
          END
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}

      - name: Upload docker
        run: docker save test-isur-dev/frontend | ssh -C server docker load

      - name: Restart app
        run: |
          ssh server 'cd ~/apps/web-app-setup; ./deploy frontend'
